<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oi&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="rps-body">
        <h1>ROCK PAPER SCISSOR</h1>
        <h2>SCORES</h2>
        <div class="rep_scores">
            <h3>HUMAN :<span class="human_score"> 0</span></h3>
        <h3>COMPUTER : <span class="computer_score"> 0</span></h3>
        </div>
        
 
     <div class="select">
        <div class="rock">
         <p>Rock</p> 
        </div>
        <div class="paper">
         <p>Paper</p>
        </div>
        <div class="scissor">
        <p>Scissor</p>
        </div>
     </div>
     <div class="choice">
        <h3>Human Choice : <span class="human_choice">Nan</span></h3>
        <h3>Compute Choice : <span class ="computer_choice">Nan</span></h3>
     </div>
     <div class="winner-wrap">
        <div class="winner"></div>
     </div>
     <div class="play-wrapper">
        <div class="play-again">
            Play Again
         </div>
     </div>
     
    </div>
<script src="./script.js"></script>
</body>
</html>
